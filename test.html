<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery Service</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: rgb(185, 209, 42);
        background: linear-gradient(
          90deg,
          rgba(185, 209, 42, 0.5532286212914486) 0%,
          rgba(33, 191, 201, 1) 0%,
          rgba(74, 104, 161, 1) 100%,
          rgba(82, 163, 154, 1) 100%,
          rgba(155, 167, 69, 1) 100%
        );
      }

      h1 {
        text-align: center;
        margin-top: 20px;
      }

      label {
        display: block;
        margin-top: 10px;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 5px;
      }

      li:hover {
        background-color: #f9f9f9;
        cursor: pointer;
      }

      @media (min-width: 768px) {
        body {
          padding: 20px;
        }

        input[type="text"],
        select {
          width: 50%;
        }

        ul {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          grid-gap: 10px;
        }

        li {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Restaurant Search</h1>
    <label for="search">Search by name or cuisine:</label>
    <input
      type="text"
      id="search"
      placeholder="Search..."
      aria-label="Search restaurants by name or cuisine"
    />
    <label for="filter">Filter by:</label>
    <select id="filter">
      <option value="rating">Rating</option>
      <option value="distance">Distance</option>
      <option value="price">Price Range</option>
    </select>
    <ul id="restaurants"></ul>
    <script>
      // Sample list of restaurants (can be fetched from a server in real application)
      const restaurants = [
        {
          name: "Restaurant A",
          cuisine: "Italian",
          rating: 4.5,
          distance: 2,
          price: "$$",
        },
        {
          name: "Restaurant B",
          cuisine: "Mexican",
          rating: 4.2,
          distance: 3,
          price: "$",
        },
        {
          name: "Restaurant C",
          cuisine: "Chinese",
          rating: 4.0,
          distance: 1,
          price: "$$$",
        },
        {
          name: "Restaurant D",
          cuisine: "Indian",
          rating: 4.7,
          distance: 5,
          price: "$$",
        },
        {
          name: "Restaurant E",
          cuisine: "Japanese",
          rating: 4.3,
          distance: 4,
          price: "$$",
        },
      ];

      // Function to render restaurants based on search query and filters
      function renderRestaurants(query, filter) {
        const filteredRestaurants = restaurants
          .filter((restaurant) => {
            return (
              restaurant.name.toLowerCase().includes(query.toLowerCase()) ||
              restaurant.cuisine.toLowerCase().includes(query.toLowerCase())
            );
          })
          .sort((a, b) => {
            if (filter === "rating") {
              return b.rating - a.rating;
            } else if (filter === "distance") {
              return a.distance - b.distance;
            } else if (filter === "price") {
              return a.price.length - b.price.length;
            }
          });

        const restaurantList = document.getElementById("restaurants");
        restaurantList.innerHTML = "";
        filteredRestaurants.forEach((restaurant) => {
          const li = document.createElement("li");
          li.textContent = `${restaurant.name} - Cuisine: ${restaurant.cuisine} - Rating: ${restaurant.rating} - Distance: ${restaurant.distance} km - Price: ${restaurant.price}`;
          restaurantList.appendChild(li);
        });
      }

      // Event listeners for search input and filter select
      document.getElementById("search").addEventListener("input", function () {
        const query = this.value;
        const filter = document.getElementById("filter").value;
        renderRestaurants(query, filter);
      });

      document.getElementById("filter").addEventListener("change", function () {
        const query = document.getElementById("search").value;
        const filter = this.value;
        renderRestaurants(query, filter);
      });

      renderRestaurants("", "rating");
    </script>
  </body>
</html>
